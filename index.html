<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Pastel Calculator</title>
</head>
<body>
  <div id="header">Pastel Calculator</div>

  <div id="calculator">
    <div id="expression"></div>
    <div id="buttons">
      <div id="ac" class="button setting">AC</div>
      <div id="signal" class="button setting"> ±</div>
      <div id="percent" class="button setting">%</div>
      <div id="divide" class="button operator">÷</div>

      <div id="nine" class="button digit">9</div>
      <div id="eight" class="button digit">8</div>
      <div id="seven" class="button digit">7</div>
      <div id="multiply" class="button operator">×</div>

      <div id="six" class="button digit">6</div>
      <div id="five" class="button digit">5</div>
      <div id="four" class="button digit">4</div>
      <div id="subtract" class="button operator">-</div>

      <div id="three" class="button digit">3</div>
      <div id="two" class="button digit">2</div>
      <div id="one" class="button digit">1</div>

      <div id="add" class="button operator"  >+</div>
      
      <div id="zero" class="button digit">0</div>
      <div id="dot" class="button digit" >.</div>
      <div id="equals" class="button equals" >=</div>

      
    </div>
    
  </div>

  <div id="footer">by Gabriel Medeiros - <a href="https://github.com/G4brielMedeiros/CalculatorJS">GitHub</a></div>
</body>
</html>
